<html>
    <head><title>Topics page</title></head>
    <body>
        {% extends "app1/base.html" %}
        {% block content %}
        <p>
            Learning logs topics list:
        </p>
        <ul>
            {% for topic in topics %}
              <li>
                <a href="{% url 'app1:topic' topic.id %}">{{ topic }}</a>
              </li>
            {% empty %}
                <li>No topics have been added it.</li>
            {%endfor%}
        </ul>
        {% endblock content %}
    </body>
</html>
